<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="apmntBook.css">
</head>
<body>
    <div class="appointment-wrapper">
        <div class="appointment-image">
            <img src="prescripto_assets[1]/assets/assets_frontend/contact_image.png" alt="Doctor" />
        </div>
        <div class="appointment-form-section">
            <h1>Book an Appointment</h1>
            <form id="appointmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="user">Name</label>
                        <input type="text" id="user" name="user" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <input type="text" id="doctor" name="doctor" placeholder="Doctor's Name">
                    </div>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
