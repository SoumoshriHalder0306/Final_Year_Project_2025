<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="docReg.css">
</head>

<body>
    <div class="registration-container">
        <h2>DOCTOR Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="docName">Doctor Name</label>
                <input type="text" id="docName" name="docName" placeholder="Enter your doctorname" required>
                <span class="error-message" id="doctornameError">Doctorname is required.</span>
            </div>
            <div class="form-group">
                <label for="docEmail">Email</label>
                <input type="email" id="docEmail" name="docEmail" placeholder="Enter your email" required>
                <span class="error-message" id="emailError">Email is required.</span>
            </div>
            <!-- <div class="form-group">
                <label for="degrees">Qualification</label>
                <select id="deegrees" name="degrees" >
                    <option value="">Select qualification</option>
                </select>
                <span class="error-message" id="qualificationError">Qualification is required.</span>
            </div> -->
            <div class="form-group">
                <label for="specializations">Specialization</label>
                <select id="specializations" name="specializations" >
                    <option value="">Select specialization</option>
                </select>
                <span class="error-message" id="specializationError">Specialization is required.</span>
            </div>
            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error-message" id="passwordError">Password is required.</span>
            </div> -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="docReg.js"></script>
</body>

</html>
