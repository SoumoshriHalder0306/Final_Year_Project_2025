<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Booking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      min-width: 300px;
      text-align: center;
    }

    .modal select,
    .modal button {
      margin: 1rem 0.5rem 0 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .modal-actions {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <h1>Doctor Appointment Booking</h1>
      <p><a href="search.html">Search Doctors</a></p>
      <div class="auth-buttons">
        <button id="registerBtn">Register</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Modal for registration type -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <h3>Select Registration Type</h3>
        <select id="regType">
          <option value="" disabled>Select</option>
          <option value="doctor">Doctor</option>
          <option value="user">User</option>
        </select>
        <div class="modal-actions">
          <button id="regGo">Go</button>
          <button id="regCancel">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Modal logic
    const registerBtn = document.getElementById('registerBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const regType = document.getElementById('regType');
    const regGo = document.getElementById('regGo');
    const regCancel = document.getElementById('regCancel');

    registerBtn.addEventListener('click', function () {
      modalOverlay.style.display = 'flex';
    });

    regGo.addEventListener('click', function () {
      if (regType.value === "doctor") {
        window.location.href = "docReg.html";
      } else if (regType.value === "user") {
        window.location.href = "userReg.html";
      }
      else {
        alert("Please select a registration type.");
      }
    });

    regCancel.addEventListener('click', function () {
      modalOverlay.style.display = 'none';
      regType.value = "";
    });

    // Optional: close modal when clicking outside the modal box
    modalOverlay.addEventListener('click', function (e) {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
        regType.value = "";
      }
    });
  </script>
</body>

</html>
