<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fafd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .success-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .success-icon {
            font-size: 48px;
            color: #4BB543;
            margin-bottom: 16px;
        }
        h2 {
            margin-bottom: 12px;
        }
        p {
            color: #444;
        }
        a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #fff;
            background: #4BB543;
            padding: 10px 24px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10003;</div>
        <h2>Appointment Booked!</h2>
        <p>Your appointment has been successfully booked.<br>
        You will receive a confirmation soon.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
